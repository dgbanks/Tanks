<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tanks</title>
    <style>
      body {
        display: flex;
        margin: 50px 0px 0px 25px;
      }

      .side-bar {
        padding: 25px;
        background-color: lightgray;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-right: 25px;
      }

      .instructions {
        border: 1px solid black;
        padding: 5px;
      }

    </style>
  </head>
  <body>

    <div class='side-bar'>
      <h1>TANKS</h1>
      <div class='instructions'>
        <h3>How to play:</h3>
        <h4>W/A/S/D -- Up/Left/Down/Right</h4>
        <h4>Aim with the cursor</h4>
        <h4>Click to shoot</h4>
      </div>
    </div>

    <canvas height="600" width="800" id='game-map'></canvas>
    <script src="keymaster.js"></script>
    <script type="text/javascript" src="bundle.js"></script>
  </body>
</html>
